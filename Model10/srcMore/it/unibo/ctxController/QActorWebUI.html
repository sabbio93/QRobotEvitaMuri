<!DOCTYPE html>
<html>
<head>
<link href="QActorWebUI.css" rel="stylesheet" type="text/css">
<script src="QActorWebUI.js" type="text/javascript"></script>
</head>

<body>
<h3 id="h3">Robot Web UI</h3>
<div id="robots">
	<button id="start" onmousedown="start()">START</button>
	<button id="console-button" onmousedown="apriConsole()" disabled>CONSOLE</button>
	<div id="console"><table>
		<tr>
			<td></td>
			<td><button onmousedown="send('w('+curSpeed+')');">FORWARD</button></td>
			<td></td>
		</tr>
		<tr>
			<td><button onmousedown="send('a('+curSpeed+')');">LEFT</button></td>
			<td><button onmousedown="send('h('+curSpeed+')');">STOP</button></td>
			<td><button onmousedown="send('d('+curSpeed+')');">RIGHT</button></td>
		</tr>
		<tr>
			<td></td>
			<td><button onmousedown="send('s('+curSpeed+')');">BACKWARD</button></td>
			<td></td>
		</tr>
	</table></div>
	<button id="alarm" onmousedown="send('e(alarm(fire))');" disabled>ALARM</button>
</div>

</body>

</html>
